<body>
	<app-sidebar></app-sidebar>
  <form action="#">
    <div class="form-group">
      <input type="text" placeholder="Buscar.....">
      <i class='bx bx-search icon' ></i>
    </div>
  </form>


  <div class="audun_info" *ngIf="listbooking.length==0">
<i class="fa fa-info-circle" aria-hidden="true"></i>
  Aun no se han hecho reservas para el dia de hoy
</div>

  <div class="details" *ngIf="listbooking.length>0">
               <div class="recentOrders">
                   <div class="cardHeader">
                       <h2>Reservas</h2>

                   </div>

                   <table>
                       <thead>
                           <tr>
                               <td>Hora</td>
                               <td>Identificaci√≥n</td>
                               <td>Nombres</td>
                               <td>Apellidos</td>
                               <td>correo</td>


                           </tr>
                       </thead>

                       <tbody>

                            <tr *ngFor="let booking of listbooking">
                              <td>{{booking.date | date:'shortTime'}}</td>
                              <td>{{ booking.personId.id }}</td>
                              <td>{{ booking.personId.name }}</td>
                              <td>{{ booking.personId.lastName }}</td>
                              <td>{{ booking.personId.email }}</td>


                              </tr>
                       </tbody>
                   </table>
               </div>
   </div>
