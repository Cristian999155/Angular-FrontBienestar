

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
	<app-sidebar></app-sidebar>

  <form action="#">
    <div class="form-group">
      <input type="text"  placeholder="Ingresa el nombre del usuario" [(ngModel)]="filterPost" name = "filterPost">


      <i class='bx bx-search icon' ></i>
    </div>

    <div class="form-group2">

      <input type="text"  placeholder="Ingresa el nombre del servicio" name = "filterService">

      <i class='bx bx-search icon' ></i>
    </div>

    <div class="form-groug-dateInicial">
      <mat-form-field appearance="fill">
      <mat-label>Selecciona un rango de fechas</mat-label>
      <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
        <input matStartDate placeholder="Start date" formControlName="start">
        <input matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    </div>


   <div class="cardHeader">

  <div class="button">

     <input type="submit" (click)="listaBookingsByDate()"  value="Buscar">

  </div>

    </div>


  </form>
  <div class="details">
               <div class="recentOrders">


                   <table>
                       <thead>
                           <tr>
                               <td>Nombres</td>
                               <td>Apellidos</td>
                               <td>Identificaci√≥n</td>
                               <td>Sede</td>
                               <td>Fecha</td>

                           </tr>
                       </thead>

                       <tbody>

                         <tr *ngFor="let booking of listbooking | filter: filterPost">

                           <td>{{ booking.personId.name }}</td>
                           <td>{{ booking.personId.lastName }}</td>
                           <td>{{ booking.personId.id }}</td>
                           <td>{{ booking.offeredServiceId.name }}</td>
                           <td>{{booking.date | date:'dd-MM-YYYY'}}</td>

                          </tr>



                       </tbody>
                   </table>
               </div>
   </div>
             </body>
